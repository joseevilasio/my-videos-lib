[default]

VALUE = "On Default"

mongo_uri = "mongodb://mongodb:27017/myvideoslib"

extensions = [
    "api.database:configure",
    "api.auth:configure",
    "api.commands:configure",
    "api.views:configure",
    "api.admin:configure"    
]

FLASK_ADMIN_SWATCH = "minty"
secret_key = "settings.secrets.secret_key"
JWT_SECRET_KEY = "settings.secrets.JWT_SECRET_KEY"


